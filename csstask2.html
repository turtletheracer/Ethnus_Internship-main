<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bars</title>
  <style>
    body {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }
    .vertical-nav, .horizontal-nav {
      border: 2px solid #000;
    }
    .vertical-nav {
      width: 200px;
    }
    .vertical-nav a, .horizontal-nav a {
      display: block;
      padding: 15px;
      text-decoration: none;
      color: blue;
      font-size: 20px;
    }
   
    .vertical-nav a {
      background-color: #add8e6;
    }
    .horizontal-nav {
      display: flex;
      background-color: #d3d3d3;
    }
    .horizontal-nav a {
      flex: 1;
      text-align: center;
      border-left: 1px solid #000;
    }
  

    
    .active {
      background-color: red !important;
      color: white !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div>
    <h3>Vertical Navigation Bar</h3>
    <div class="vertical-nav">
      <a href="#">Home</a>
      <a href="#">Java</a>
      <a href="#">CSS</a>
      <a href="#">HTML</a>
      <a href="#">Bootstrap</a>
    </div>
  </div>

  <div>
    <h3>Horizontal Navigation Bar</h3>
    <div class="horizontal-nav">
      <a href="#">Home</a>
      <a href="#">Java</a>
      <a href="#">HTML</a>
      <a href="#">CSS</a>
    </div>
  </div>

  <script>
    function setActive(event) {
      
      document.querySelectorAll(".vertical-nav a, .horizontal-nav a").forEach(link => {
        link.classList.remove("active");
      });

      
      event.target.classList.add("active");
    }

    
    document.querySelectorAll(".vertical-nav a, .horizontal-nav a").forEach(link => {
      link.addEventListener("click", setActive);
    });
  </script>
</body>
</html>
