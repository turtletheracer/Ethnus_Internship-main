<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      background-color: #9C2047; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: #7B1333;
      padding: 30px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      color: #fff;
      width: 400px;
    }
    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    input[type="text"], input[type="email"], input[type="password"], textarea, select {
      width: 200px;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .gender {
      display: inline-block;
      margin-right: 10px;
    }
    input[type="radio"] {
      margin-right: 5px;
    }
    textarea {
      resize: none;
      height: 60px;
    }
    .register-btn {
      background-color: #fff;
      color: #7B1333;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    .register-btn:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="your name"><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="your email"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="your password"><br>

      <label for="phone">Phone Number:</label>
      <input type="text" id="phone"><br>

      <label>Gender:</label>
      <span class="gender">Male: <input type="radio" name="gender"></span>
      <span class="gender">Female: <input type="radio" name="gender"></span>
      <span class="gender">Other: <input type="radio" name="gender"></span><br>

      <label for="language">Language:</label>
      <select id="language">
        <option>Select language</option>
        <option>English</option>
        <option>French</option>
        <option>Spanish</option>
      </select><br>

      <input type="text" id="zipcode"><br>
