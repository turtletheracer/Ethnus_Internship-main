<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and Shapes</title>
  <style>
    table {
      width: 50%;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #add8e6;
      margin: 20px auto;
      border: 2px solid #000;
    }
    th, td {
      border: 2px solid #000;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      border-radius: 15px;
    }
    th {
      background-color: #add8e6;
    }

    .shapes-container {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 20px;
      justify-content: center;
      margin-top: 50px;
    }
    .shape {
      border: 2px solid limegreen;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .rectangle {
      border-radius: 0;
    }
    .rounded-rectangle {
      border-radius: 15px;
    }
    .oval {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>

  <div class="shapes-container">
    <div class="shape rectangle"></div>
    <div class="shape rectangle"></div>
    <div class="shape rounded-rectangle"></div>
    <div class="shape rectangle"></div>
    <div class="shape rectangle"></div>
    <div class="shape rounded-rectangle"></div>
    <div class="shape oval"></div>
    <div class="shape rectangle"></div>
    <div class="shape rounded-rectangle"></div>
  </div>
</body>
</html>
