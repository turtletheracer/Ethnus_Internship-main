<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Form with Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .form-control.is-invalid, .was-validated .form-control:invalid {
      border-color: #e3342f;
      box-shadow: 0 0 0 0.2rem rgba(227, 52, 47, 0.25);
    }
    .invalid-feedback {
      color: #e3342f;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <form class="needs-validation" novalidate>
      <div class="row mb-3">
        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
          <div class="invalid-feedback">Please supply your first name</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
          <div class="invalid-feedback">Please supply your last name</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">E-Mail</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="E-Mail Address" required>
          <div class="invalid-feedback">Please supply your email address</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="phone" class="col-sm-2 col-form-label">Phone #</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" placeholder="(845)555-1212" required>
          <div class="invalid-feedback">Please supply your phone number</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="address" placeholder="Address" required>
          <div class="invalid-feedback">Please supply your street address</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="city" class="col-sm-2 col-form-label">City</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="city" placeholder="City" required>
          <div class="invalid-feedback">Please supply your city</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="state" class="col-sm-2 col-form-label">State</label>
        <div class="col-sm-10">
          <select class="form-select" id="state" required>
            <option selected disabled value="">Please select your state</option>
            <option>New York</option>
            <option>California</option>
            <option>Texas</option>
          </select>
          <div class="invalid-feedback">Please select your state</div>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-2 col-form-label">Do you have hosting?</label>
        <div class="col-sm-10">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hosting" id="yes" value="yes" required>
            <label class="form-check-label" for="yes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="hosting" id="no" value="no" required>
            <label class="form-check-label" for="no">No</label>
          </div>
          <div class="invalid-feedback d-block">Please select an option</div>
        </div>
      </div>
      <div class="row mb-3">
        <label for="description" class="col-sm-2 col-form-label">Project Description</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="description" placeholder="Project Description" required></textarea>
          <div class="invalid-feedback">Please provide project description</div>
        </div>
      </div>
      <button type="submit" class="btn btn-warning">Send</button>
    </form>
  </div>

  <script>
    // Bootstrap form validation script
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener('submit', function (event) {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
